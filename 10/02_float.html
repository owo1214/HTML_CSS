<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성을 사용해서 박스를 수평 방향으로 배치하기</title>
    <style>
        div{
            width: 150px;
            height: 80px;
            border: solid 1px #00ff00;
        }
        #box_a{
            float: left;
        }
        #box_b{
            float: right;
        }
    </style>
</head>
<body>
    <div id="box_a">박스A</div>
    <div id="box_b">박스B</div>

    <br><br><a href="../index.htm"><i>원래 페이지로 돌아가기</i></a>
</body>
</html>
