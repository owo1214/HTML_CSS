<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 스타일과 두께</title>
    <style>
        h1{
            font-style: italic; /* 이텔릭체 : 글자의 기울기*/
        }
        p{
            font-weight: bold; /* 글자의 두께*/
        }
    </style>
</head>
<body>
    <h1>금계국</h1>
    <p> 우리나라의 천변 제방이나 언덕에 많이 심겨 있는 한해살이풀 또는 두해살이풀이다.</p>
</body>
</html>
