<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 살펴보기</title>
</head>
<body>
    <script>
        var incData=1;
        var decData=5; 
        var r1=r2=0;
        r1=15%6; // 나머지 연산 (나머지값을 가져오는 연산자)
        document.write("15%6 = " + r1 +"<br>");
        document.write("incData++ = "+ incData++ +"<br>"); // 후위 증가
        document.write("++incData = "+ ++incData +"<br>"); // 전위 증가
        document.write("decData-- = "+ decData-- +"<br>"); // 후위 감소
        document.write("--decData = "+ --decData +"<br>"); // 전위 감소
        r2=incData*decData; // 곱셈 연산
        document.write("incData*decData = "+ r2 +"<br>"); 
    </script>
        

    <br><br><a href="../index.htm"><i>원래 페이지로 돌아가기</i></a>
</body>
</html>
