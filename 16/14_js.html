<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        var x=5;    //number
        var y="5";  //string
        var result;

        document.write("x의 데이터 타입은: " +typeof x + "<br>");
        document.write("y의 데이터 타입은: " +typeof y + "<br>");

        result=(x>y); // 비교 연산
        document.write(" x > y : " + result + "<br>");
        document.write("x + y : "+ (x + y)+ "<br>")
        result=(x==y); // 두 값이 같은지 비교
        document.write(" x == y : " + result + "<br>");
        result=(x===y); // 두 값과 타입이 같은지 비교
        document.write(" x === y : " + result +" <br>");
        result=(x!=y); // 두 값이 다른지 비교
        document.write(" x != y : " + result + "<br>");
        result=(x!==y); // 두 값이 다르거나 또는 타입이 다른지 비교
        document.write(" x !== y : " + result + "<br>");
    </script>
    

    <br><br><a href="../index.htm"><i>원래 페이지로 돌아가기</i></a>    
</body>
</html>
