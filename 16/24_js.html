<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 프로그램 만들기</title>
</head>
<body>
    <script>
        var x, y;
        for(x=2; x<=5; x++) {
        document.write("<b> ---[" + x + "단]--- </b>" + "<br>"); 
        for(y=1; y <= 9; y++) {
        document.write(x + "*" + y + "=" + (x * y) + "<br>"); 
        }
        } 
    </script>
    
    <br><br><a href="../index.htm"><i>원래 페이지로 돌아가기</i></a>
</body>
</html>
