<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~100까지 합 </title>
</head>
<body>
    <script>
        var x=1;
        var sum=0;
        while(x<=100) {
        sum+=x;
        x++;
        } 
        document.write("1~100까지 합 : <b>" + sum + "</b>"); 
    </script>
    
    <br><br><a href="../index.htm"><i>원래 페이지로 돌아가기</i></a>  
</body>
</html>
